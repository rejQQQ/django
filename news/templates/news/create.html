{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению софтов{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению софтов</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.price }}<br>
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>

    
    
    </div>

{% endblock %}
